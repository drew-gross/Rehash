<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>rehash</title>

  <link href="cover.css" rel="stylesheet">
</head>

<body>
	<div id="ig-root"></div>
  <div class="container">
    <h1>What story do you have to tell?</h1>
    <h2>Enter your Instagram User names with no "@" symbol and spaces between."</h2>
    {{> signup}}
  </div>
</body>


<template name="signup">
  <div class="signupForm">
    <input type="name" id="name" placeholder="Instagram Names"/>
    <span id="error-message"></span>
    <input id="test" type="button" value="test" /><br>
  </div>
  {{> images}}
</template>

<template name="images">
  <div class="" id="results">
    <h2>{{usernames}}</h2>
    
    <div class="col-xs-8 col-xs-offset-2" id="film">
      {{#each images}}
        <div class='InstFrame'>  
          <img class="img-responsive img-rounded" src="{{url}}"/>
          <div class='caption'>  
            <p class='captionContent'>{{text}}<br><a href="{{post_url}}">{{username}}</a></p>  
            <!-- <div>{{latitude}}</div>
            <div>{{longitude}}</div>
            <div>{{location_name}}</div> -->
          </div>  
        </div>  
    	{{/each}}
    </div>
    <div class="col-xs-8 col-xs-offset-2" id="canBox">
      <div id="can">
        <div id="leftcap"></div>
        <div id="text">
          <p class="gold">{{usernames}}</p>
          <p class="num">Instagram</p>
          <p class="mm">24 shots</p>
        </div>
        <div id="rightcap"></div>
      </div>
    </div>
  </div>
</template>
