<head>
  <title>rehash</title>
</head>

<body>
	<div id="ig-root"></div>
	{{> signup}}
</body>

<template name="signup">
  <input type="text" id="username" value="username"/><br>
  <input type="password" id="password" value="password"/><br>
  <input id="signup" type="button" value="Sign up" />
  <span id="error-message"></span>
  <input id="test" type="button" value="test" /><br>
  {{> images}}
</template>

<template name="images">
	{{#each images}}
		<img src="{{url}}"/>
	{{/each}}
</template>
